<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab4</title>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
        }
        header {
            background-color: #22e8ba;
            color: #fff;
            padding: 10px;
            text-align: left;
        }
        nav {
            background-color: #460202;
            color: #fff;
            padding: 10px;
        
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        aside {
            float: left;
            width: 40%;
            background-color:white;
            padding: 20px;
            margin-bottom: 50px;
        }
        form {
            padding: 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Hey Folks </h2>
        <p>Welcome to my portfolio</p>
    </section>

    <section id="about" style="background-color:rgb(253, 223, 184); text-align: center;">
        <h2>About</h2>
        <div style="display: inline-block;">
            <img src="images/1.png" alt="Author" style="max-width: 50%; border-radius: 50%;">
            <p>Name: Faiz</p>
            <p>Designation: Designer</p>
        </div>
    </section>    

    <section id="services">
        <h2>Our Services</h2>
        <aside>
            <ul>
                <li>Web Development</li>
                <li>Graphic Design</li>
                <li>Digital Marketing</li>
                <li>Content Writing</li>
            </ul>
        </aside>
    </section>

    <section id="contact">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
